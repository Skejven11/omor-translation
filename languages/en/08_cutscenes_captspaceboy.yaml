# =========================================================================================
# Cutscene: CAPT. SPACEBOY
# =========================================================================================
 
#Trigger: Defeating SPACE EX-BOYFRIEND
 
message_0:
      text: H-ha? Co się stało?\! G-gdzie ja jestem?\! K-kim wy jesteście?\who
 
message_1:
      faceset: MainCharacters_DreamWorld
      faceindex: 37
      text: No hej! Jak się czujesz?\her
 
message_2:
      text: O, cześć...\! Jestem KAPITAN KOSMIK!\!<br>Miło was pozna-\cap
 
message_3:
      text: \quake[1]Au, moja klata!\quake[0]\cap
 
message_4:
      faceset: MainCharacters_DreamWorld
      faceindex: 4
      text: O nie, wszystko dobrze?\!<br>Trochę się wściekłeś wcześniej i musieliśmy ...\aub
 
message_5:
      text: Ach...\! Rozumiem...\! Moja druga połowa musiała przejąć kontrolę.\cap
 
message_6:
      text: Chcę was przeprosić. Wasze czyny były usprawiedliwione.\!<br>Mam tylko nadzieję, że nie sprawiłem wam dużo kłopotów.\cap
 
message_7:
      text: Ostatnio ciężko mi opanować emocje.\!<br>Staram się jak mogę, żeby trzymać je pod kontrolą, ale to robi się coraz trudniejsze.\cap
 
message_8:
      text: SŁODZIUTKA...\! Ona była miłością mojego życia...\!<br>Nie potrafię wyobrazić sobie życia bez niej.\cap
 
message_9:
      text: Chyba się trochę pogubiłem.\cap
 
message_10:
      text: Ta \c[4]SUPER-SKŁADANKA\c[0] zawiera jej i moje ulubione piosenki.\! Włożyłem w nią tyle serca.\cap
 
message_11:
      text: Dziękuję wam wszystkim, że mi ją oddaliście..\!<br>W końcu są na niej zapisane najlepsze wspomnienia.\cap
 
message_12:
      faceset: MainCharacters_DreamWorld
      faceindex: 17
      text: Ech... nie ma sprawy...\! aż tak wielkiej. \kel
 
message_13:
      faceset: MainCharacters_DreamWorld
      faceindex: 1
      text: Ta, cieszymy się, że mogliśmy pomóc!\aub
 
message_14:
      faceset: MainCharacters_DreamWorld
      faceindex: 37
      text: Po prostu daj sobie czas i odpocznij.\her
 
message_15:
      text: Obawiam się, że nawet odpoczynek nie uleczy złamanego serca.\! Muszę się z tym uporać w inny sposób...\cap
 
message_16:
      text: KAPITANIE KOSM- Znaczy, KOSMOCHŁOPAKU!\spb
 
message_17:
      text: Jest mi tak strasznie przykro, ale mam bardzo, bardzo złe wieści.\!<br>Twoja ulubiona planeta, PLUTON, uciekła i nigdzie nie możemy jej znaleźć.\spb
 
message_18:
      text: Nie złość się na nas. Przepraszamy!\spd
 
message_19:
      text: P-proszę nie bij...\spb
 
message_20:
      text: Rozumiem.\cap
 
message_21:
      text: Nic się nie stało.\! Jestem pewien, że nawet planetom może się znudzić obracanie .\! Być może PLUTONOWI nie było pisane bycie planetą.\cap
 
message_22:
      text: H-ha?\! Serio??\! Więc nie jesteś zły?\spb
 
message_23:
      text: Jesteś pewny, KAPITANIE KOSM-, znaczy KOSMOCHŁOPAKU?\spd
 
message_24:
      text: Tak, jestem.\! Zbierz resztę załogi.\!<br>Wyruszamy nad \c[11]MROŹNE JEZIORO\c[0] zdobyć kilka \c[3]ZMROŻKÓW\c[0].\cap
 
message_25:
      text: Leżenie w łóżku nie zagoi moich ran, <br>ale solidna porcja \c[3]ZMROŻKÓW\c[0] z przyjaciółmi już tak!\cap
 
message_26:
      text: I jeszcze jedno. Nie musicie już mnie nazywać KOSMOCŁOPAKIEM.\!<br>Nazywam się KAPITAN KOSMIK!\cap
 
message_27:
      text: To by oznaczało, że...\spd
 
message_28:
      text: \{\sinv[1]\Com[2]HUUUUU... \|\{RRAAAA\{AAAAAAA!!\sinv[0]\spd
 
message_29:
      text: KAPITAN powrócił! Musimy wszystkim powiedzieć!\!<br>Chodźmy, typku!\spd
 
message_30:
      text: Już lecę, druhu!\spb
 
message_31:
      text: Nawet nie wiecie jak bardzo jestem wam wdzięczny za to co zrobiliście.\cap
 
message_32:
      text: Kto wie co by się stało mojej załodze, gdybyście w porę się nie zjawili.\cap
 
message_33:
      faceset: MainCharacters_DreamWorld
      faceindex: 1
      text: Och, to była drobnostka!\!<br>Po prostu cieszymy się, że znów jesteś sobą.\aub
 
message_34:
      text: Dziękuję wam z głębi serca.\! Jeśli kiedyś będziecie czegoś potrzebować ode mnie czy KOSMOPIRATÓW, to śmiało pytajcie.\cap
 
message_35:
      faceset: MainCharacters_DreamWorld
      faceindex: 40
      text: \herW zasadzie...\! To mamy chyba jedną sprawę...\! Szukamy naszego przyjaciela, BASILA.
 
message_36:
      faceset: MainCharacters_DreamWorld
      faceindex: 40
      text: \herNosi \c[4]WIANEK\c[0] i zawsze targa ze sobą swój \c[4]ALBUM ZE ZDJĘCIAMI\c[0].\! Nie widziałeś go może?
 
message_41:
      text: ...\! Niestety nie...\!<br>Ale jeśli tylko go zobaczę to od razu dam wam znać.\cap
 
#AUBREY looks away.
 
message_46:
      faceset: MainCharacters_DreamWorld
      faceindex: 4
      text: BASIL...\! Gdzie ty się podziewasz?\aub
 
message_47:
      faceset: MainCharacters_DreamWorld
      faceindex: 5
      text: Chlip...\! Chlip, chlip...\aub
 
#CAPT. SPACEBOY is surprised.
 
message_48:
      text: \Com[2]Ach...\! Proszę nie płacz, młoda damo!\cap
 
#CAPT. SPACEBOY walks up to AUBREY.
 
message_49:
      text: Hej, weź to.\cap
 
#AUBREY turns back.
 
message_50:
      text: Otrzymałeś  \c[4]KUPON NA ZMROŻKA\c[0]!
 
message_51:
      faceset: MainCharacters_DreamWorld
      faceindex: 12
      text: Chlip...\! chlip... chlip...\! chlip...\! \quake[1]Eeeeech...\quake[0]\aub
 
#Everyone turns to AUBREY and is surprised.
 
message_52:
      text: O-oł...\! Proszę, młoda damo... Nie płacz!\!<br>Errr...\! Hej, weź też to!\cap
 
#CAPT. SPACEBOY walks to book shelf.
#CAPT. SPACEBOY walks to AUBREY.
 
message_53:
      text: Otrzymałeś \c[4]BILET KOLEJOWY\c[0].
 
message_54:
      text: Używałem go do podróżowania kiedy byłem dzieckiem...\!<br>długo przed tym jak zostałem KOSMOKAPITANEM.\cap
 
message_55:
      text: Jeśli nawet MI udało się zebrać załogę i latać własnym statkiem, jestem pewny, że wam uda się znaleźć przyjaciela.\cap
 
message_56:
      faceset: MainCharacters_DreamWorld
      faceindex: 12
      text: Chlip... chlip...\! Och...\!<br>Chlip...\! N-no dobra...\aub
 
message_57:
      text: Hej, KAPITANIE! Gotowy, żeby wyruszyć?\!<br>Wszyscy na ciebie czekają!\spg
 
message_58:
      text: Ach! Tak, poczekajcie. Już idę!\cap
 
#CAPT. SPACEBOY walks to door, but turns back.
 
message_59:
      text: Nie możesz tracić nadziei, młoda damo!\!<br>A jeśli będzie ci zbyt ciężko, spróbuj zjeść \c[3]ZMROŻKA\c[0]!\!<br>Mnie to zawsze pomaga.\cap
 
#CAPT. SPACEBOY turns toward the door.
 
message_60:
      text: Muszę iść, załoga na mnie czeka.\!<br>Powodzenia ze wszystkim i jeszczę raz wam dziękuję!\cap
 
message_61:
      text: Wygląda jak \c[3]SOK\c[0], ale smakuje paskudnie!
 
 
message_100:
      text: Nic tu nie ma.
 

